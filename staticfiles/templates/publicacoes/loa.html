<main id="main" class="main main-page">
  <section class="section-page section-publicacoes">
    <div class="container">
      <breadcrumbs secao="'Publicações'" subsecao="'LOA'"></breadcrumbs>
      <div class="content-header">
        <h2 class="title">
          Publicações
        </h2>
      </div>
      <div class="content-body">
        <div class="content-main">
          <h3 class="title">Lei Orçamentária Anual (LOA)</h3>
          <ul class="content-media list-group">
            <li class="media" ng-repeat="resource in vm.loa.resources">
              <div class="media-left">
                <i class="fa fa-file-pdf-o fa-3x" aria-hidden="true"></i>
              </div>
              <div class="media-body">
                <strong class="media-heading">{{resource.name}}</strong>
                <br> {{resource.description}}
              </div>
              <div class="media-right">
                <nav>
                  <ul class="nav nav-pills">
                    <li role="presentation">
                      <a class="item-pdf" data-fancybox-type="iframe" href="{{resource.url}}" title="{{resource.name}}">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li role="presentation">
                      <a target="_blank" href="{{resource.url}}" title="{{resource.name}}">
                        <i class="fa fa-download" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-sidebar">
          <h4 class="title">Navegação</h4>
          <ul class="list-nav list-group">
            <li class="list-group-item active"><a href="/publicacao/loa">Lei Orçamentária Anual (LOA)</a></li>
            <li class="list-group-item"><a href="/publicacao/ldo">Lei de Diretrizes Orçamentárias (LDO)</a></li>
            <li class="list-group-item"><a href="#">Créditos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>
